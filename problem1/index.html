<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Example</title>
    <style>
        body {
            margin: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        #response {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            min-height: 20px;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <h1>Node.js AJAX Example</h1>
    <button onclick="callRouteHello()">Call /gethello</button>
    <div id="response"></div>

    <script>
        function callRouteHello() {
            const responseDiv = document.getElementById('response');

            fetch('/gethello')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response Error!');
                    }
                    return response.text();
                })
                .then(data => {
                    responseDiv.textContent = data;
                })
                .catch(error => {
                    responseDiv.textContent = 'Error: ' + error.message;
                });
        }
    </script>
</body>

</html>
